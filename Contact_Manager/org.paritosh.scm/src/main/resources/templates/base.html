<!DOCTYPE html>
<html
  class="light"
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="parent(content,title,script)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Dcoument</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" th:href="@{'/css/style.css'}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .main-content {
        padding-top: 100px;
      }
    </style>
  </head>
  <body class="dark:bg-gray-800 dark:text-white">
    <div th:if="${loggedInUser}">
      <div th:insert="~{User/user_nav::userNav}"></div>
    </div>

    <div th:unless="${loggedInUser}">
      <div th:insert="~{navbar::dynamicnav}"></div>
    </div>
    <div class="p-4 main-content">
      <section th:insert="${content}"></section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <th:block th:replace="${script}"></th:block>
  </body>
</html>
