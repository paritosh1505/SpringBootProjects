<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::.service-page},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${loggedInUser} +'| All contacts'">Document</title>
  </head>
  <body>
    <div class="service-page">
      <div th:if="${loggedInUser}">
        <div th:insert="~{User/sidebar::sidebar}"></div>
      </div>

      <div class="pl-64">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <div
            class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900"
          >
            <label for="table-search" class="sr-only">Search</label>
          </div>
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="p-4"></th>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">ContactNo</th>
                <th scope="col" class="px-6 py-3">Links</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                data-th-object="${c}"
                data-th-each="c : ${contactDetails}"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
                <td class="w-4 p-4"></td>
                <th
                  scope="row"
                  class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                >
                  <img
                    th:src="@{*{picture}}"
                    onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/commons/b/b5/Windows_10_Default_Profile_Picture.svg'"
                    class="w-10 h-10 rounded-full"
                    alt="Jese image"
                  />
                  <div class="ps-3">
                    <div
                      class="text-base font-semibold"
                      th:text="*{name}"
                    ></div>
                    <div class="font-normal text-gray-500" th:text="*{email}">
                      neil.sims@flowbite.com
                    </div>
                  </div>
                </th>
                <td class="px-6 py-4" th:text="*{phoneno}">React Developer</td>
                <td class="px-6 py-4">
                  <div class="flex items-center">
                    <div
                      class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"
                    ></div>
                    Click Links
                  </div>
                </td>
                <td class="px-6 py-4">
                  <a
                    th:href="*{websiteLink}"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >Edit user</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      console.log("hello dashboard");
    </script>
  </body>
</html>
